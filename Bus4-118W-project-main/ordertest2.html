<!DOCTYPE html>
<html>
<head>
    <title>Order Form</title>
    <link rel="stylesheet" href="Contact.css" />
</head>

<body>
    <div class="header white-bg">

        <a href="#" class="logo"><img src="logo.png" alt=""></a>

        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#menu">menu</a>
            <a href="#home">order</a>
            <a href="#home">about</a>
            <a href="#home">contact</a>
        </nav>

    </div>

    <div class="container">
        <h3>Order Form</h3>
        <form>
            <label for="sandwich-type">Choose your sandwich type:</label>
            <select id="sandwich-type" name="sandwich-type">
                <option value="turkey">Turkey Sandwich</option>
                <option value="ham">Ham Sandwich</option>
                <option value="roast-beef">Roast Beef Sandwich</option>
            </select>

            <label for="bread-type">Choose your bread type:</label>
            <select id="bread-type" name="bread-type">
                <option value="white">White Bread</option>
                <option value="wheat">Wheat Bread</option>
                <option value="sourdough">Sourdough Bread</option>
            </select>

            <label for="toppings">Choose your toppings:</label>
            <ul id="toppings">
                <li><input type="checkbox" name="lettuce" value="lettuce">Lettuce</li>
                <li><input type="checkbox" name="tomato" value="tomato">Tomato</li>
                <li><input type="checkbox" name="onion" value="onion">Onion</li>
                <li><input type="checkbox" name="pickles" value="pickles">Pickles</li>
            </ul>

            <label for="special-instructions">Special Instructions:</label>
            <textarea id="special-instructions" name="special-instructions"></textarea>

            <button type="submit">Submit Order</button>
        </form>
    </div>

    <div class="footer">

        <div class="icons-container">

            <div class="icons">
                <i class="fas fa-business-time"></i>
                <h3>Store Hours</h3>
                <p>M-TH 10:00am to 9:00pm</p>
                <p>F-SU  10:00am to 11:00pm</p>
            </div>

            <div class="icons">
                <i class="fas fa-phone"></i>
                <h3>Call Us</h3>
                <p>408-123-4567</p>
            </div>

            <div class="icons">
                <i class="fas fa-envelope"></i>
                <h3>Email Us</h3>
                <p>support@sandwichfactory.com</p>
            </div>

            <div class="icons">
                <i class="fas fa-map-location"></i>
                <h3>San Jose Location</h3>
                <p>1 Washington Sq San Jose, CA 95192</p>
            </div>

        </div>

            <a href="#" class="fab fa-facebook-f"></a>
